{% extends 'bootstrap/base.html' %}

{% block title %}登录{% endblock %}

{% block styles %}
    {{super()}}
    <style type="text/css">
        .content-center
        {
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .form-center
        {
            display: block;
            width: 260px;
            height: 120px;
            margin-left: -130px;
            margin-top: -60px;
        } 
    </style>

{% endblock %}
{% block body %}
    <div class="container">
        <div class="content-center">
            <div class="form-center">
                    <form action="/login" method="POST">
                        <div class="row input-group">
                                <span class="input-group-addon">用户名</span>
                                <input type="text" class="form-control" name="username" placeholder="默认:admin" value="admin">
                        </div>
                        <div class="row input-group">
                                <span class="input-group-addon">密码</span>
                                <input type="text" class="form-control" name="password" placeholder="默认:admin" value="admin">
                        </div>
                        <div class="row">
                                <input type="submit" class="col-xs-12 btn btn-primary" value="登录">
                        </div>
                        
                    </form>
            </div>
        </div>
    </div> 
{% endblock %}
